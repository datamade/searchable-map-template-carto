<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>CartoLib</title>

    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"/>
    <link href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style-example.css">

    <!-- CDN for getting Font Awesome icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>

    <script type="text/javascript" src="js/lib/cartodb.js"></script>
    <script type="text/javascript" src="js/lib/leaflet-google.js"></script>
    <script type="text/javascript" src="js/cartoLib.js"></script>
    <script type="text/javascript" src="js/cartoLibExample.js"></script>

  </head>
  <body>
    <style id="carto-result-style">
      #carto-result {
        marker-fill-opacity: 0.9;
        marker-line-color: #FFF;
        marker-line-width: 1;
        marker-line-opacity: 1;
        marker-placement: point;
        marker-type: ellipse;
        marker-width: 8;
        marker-fill: #3E7BB6;
        marker-allow-overlap: true;
      }
    </style>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Chicago Public Libraries</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-md-4">
          <h4>Find public libraries near you in Chicago.</h4>
          <p>An interactive map built using CartoLib with data from the City of Chicago <a href="https://data.cityofchicago.org/" target="_blank">data portal</a>.</p>

          <div class="form-group">
            <input class='form-control' id='search-address' placeholder='Enter an address or an intersection' type='text'>
          </div>
          <div class='form-group'>
            Within
            <select id='search-radius' class='form-control'>
              <option value='400'>2 blocks</option>
              <option value='805'>1/2 mile</option>
              <option value='1610'>1 mile</option>
              <option value='3220'>2 miles</option>
              <option value='8050'>5 miles</option>
            </select>
          </div>

          <div>
            <button class='btn btn-primary' id="btnSearch"><i class='fa fa-search'></i> Search</button>
          </div>

        </div>

        <div class="col-md-8">
          <div id="mapCanvas"></div>
        </div>
      </div>

    </div>

  </body>
</html>
